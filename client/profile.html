<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>DevTrivia Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="style.css">

  <!-- This page shows the Profile page for the DevTrivia project. -->
</head>

<body>
<header>
  <div class="logo"></div>
  <h1>DevTrivia Profile</h1>
</header>

<main>
  <!-- Profile Section -->
  <section class="profile-section">
    <div class="avatar">ğŸ†</div>
    <div class="profile-info">
      <h2>Player One</h2>
      <div class="tag">Streak</div>
      <p>Welcome back, Player One! Let's see your trivia stats.</p>
    </div>
    <div class="actions">
      <div class="btn btn-outline">
        <button id="logOut">Log Out</button>
      </div>
      <div class="btn btn-gradient" id="editProfile">
        <button id="editProfile">Edit Profile</button>
      </div>
    </div>
  </section>

  <!-- Stats Section -->
  <section class="stats-card">
    <h3>Your Trivia Stats</h3>
    <div class="stats">
      <div class="stat">
        <div class="stat-label">Games Played</div>
        <div class="stat-value">120</div>
      </div>
      <div class="stat">
        <div class="stat-label">Current Streak</div>
        <div class="stat-value">10 days</div>
      </div>
    </div>
  </section>

  <!-- Achievement Section -->
  <section class="achievement">
    <div class="achievement-info">
      <h3>Achievements</h3>
      <p>Your earned badges!</p>
    </div>
    <div class="achievement-list">
      <div class="achievement">
        <div class="achievement-icon">ğŸ†</div>
        <div class="achievement-title">Trivia Master</div>
        <div class="achievement-desc">100 Games Played</div>
      </div>
      <div class="achievement">
        <div class="achievement-icon">ğŸŒŸ</div>
        <div class="achievement-title">Streak Holder</div>
        <div class="achievement-desc">10 Days in a Row</div>
      </div>
    </div>
  </section>
</main>

<script>
  document.getElementById("editProfile").addEventListener("click", function() {
    window.location.href = "profileEdit.html";
  });
</script>



</body>
</html>
