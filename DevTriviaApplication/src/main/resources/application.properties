spring.application.name=DevTriviaApplication

# --- MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/devtrivia
spring.datasource.username=root
spring.datasource.password=mysql123!
# (optional; Boot can auto-detect)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari pool (optional tuning ? fine to keep)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# --- JPA/Hibernate ---
# Use 'none' (or 'validate') now that the schema exists
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Thymeleaf / error visibility ---
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
server.error.include-message=always