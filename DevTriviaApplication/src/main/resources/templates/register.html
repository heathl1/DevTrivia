<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}"/>
</head>
<body>
<div class="card">
    <h1>Create account</h1>
    <p class="err" th:if="${message}" th:text="${message}"></p>

    <form method="post" th:action="@{/register}" th:object="${form}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label>Username
            <input type="text" th:field="*{username}" required minlength="3" maxlength="30">
        </label>
        <label>Email (optional)
            <input type="email" th:field="*{email}">
        </label>
        <label>Password
            <input type="password" th:field="*{password}" required minlength="8">
        </label>
        <label>Confirm Password
            <input type="password" th:field="*{confirmPassword}" required minlength="8">
        </label>
        <label>Security Question
            <select th:field="*{securityQuestion}">
                <option th:each="q: ${questions}" th:value="${q}" th:text="${q}"></option>
            </select>
        </label>
        <label>Security Answer
            <input type="text" th:field="*{securityAnswer}" required minlength="3" maxlength="100">
        </label>
        <button type="submit">Register</button>
    </form>

    <div class="muted">
        <a th:href="@{/login}">Back to sign in</a>
    </div>
</div>
</body>
</html>
