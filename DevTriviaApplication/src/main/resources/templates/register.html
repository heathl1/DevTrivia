<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><meta charset="UTF-8"><title>DevTrivia â€“ Register</title></head>
<body>
<h1>Create Account</h1>

<p th:if="${message}" th:text="${message}" style="color:red"></p>

<form th:action="@{/register}" method="post" th:object="${form}">
    <label>Username <input type="text" th:field="*{username}" required></label><br>
    <label>Email <input type="email" th:field="*{email}" required></label><br>
    <label>Password <input type="password" th:field="*{password}" required></label><br>
    <label>Confirm Password <input type="password" th:field="*{confirmPassword}" required></label><br>

    <label>Security Question
        <select th:field="*{securityQuestion}">
            <option th:each="q : ${questions}" th:value="${q}" th:text="${q}"></option>
        </select>
    </label><br>

    <label>Security Answer <input type="text" th:field="*{securityAnswer}" required></label><br>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Log in</a></p>
</body>
</html>
