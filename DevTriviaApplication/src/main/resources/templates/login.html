<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevTrivia â€“ Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/auth.css}"/>
</head>
<body>
<h1>Login</h1>

<!-- message area -->
<p th:if="${param.registered}" style="color:green">Registration successful. Please log in.</p>
<p th:if="${param.reset}" style="color:green">Password reset successful. Please log in.</p>
<p th:if="${message}" th:text="${message}" style="color:red"></p>

<form th:action="@{/login}" method="post">
    <label>Username
        <input type="text" name="username" required>
    </label><br>
    <label>Password
        <input type="password" name="password" required>
    </label><br>
    <button type="submit">Sign in</button>
</form>

<hr>

<!-- Use route paths, NOT /templates/... -->
<p><a th:href="@{/register}">Create account</a></p>
<p><a th:href="@{/reset}">Forgot password?</a></p>

<!-- Guest play posts to /guest -->
<form th:action="@{/guest}" method="post">
    <button type="submit">Play as guest</button>
</form>

</body>
</html>
