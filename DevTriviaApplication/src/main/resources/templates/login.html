<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}"/>
</head>
<body>
<div class="card">
    <h1>Sign in</h1>
    <p th:if="${param.registered}" class="ok">Registration successful. Please sign in.</p>
    <p th:if="${param.reset}" class="ok">Password reset successful. Please sign in.</p>
    <p th:if="${message}" class="err" th:text="${message}"></p>

    <form method="post" th:action="@{/login}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label>Username <input type="text" name="username" required></label>
        <label>Password <input type="password" name="password" required></label>
        <button type="submit">Sign in</button>
    </form>

    <div class="muted">
        <a th:href="@{/register}">Create an account</a> Â·
        <a th:href="@{/reset}">Forgot password?</a>
    </div>

    <form method="post" th:action="@{/guest}" style="margin-top:1rem;">
        <!-- /guest is CSRF-exempt in SecurityConfig -->
        <button type="submit">Play as Guest</button>
    </form>
</div>
</body>
</html>
