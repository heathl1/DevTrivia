<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div class="card">
    <h1>Reset password</h1>
    <p class="err" th:if="${message}" th:text="${message}"></p>

    <form method="post" th:action="@{/reset}" th:object="${form}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label>Username
            <input type="text" th:field="*{username}" required>
        </label>
        <label>Security Question
            <input type="text" th:field="*{securityQuestion}" required>
        </label>
        <label>Security Answer
            <input type="text" th:field="*{securityAnswer}" required>
        </label>
        <label>New Password
            <input type="password" th:field="*{newPassword}" required minlength="8">
        </label>
        <button type="submit">Change Password</button>
    </form>

    <div class="muted">
        <a th:href="@{/login}">Back to sign in</a>
    </div>
</div>
</body>
</html>
