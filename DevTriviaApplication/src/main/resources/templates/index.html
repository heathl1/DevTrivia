<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DevTrivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DevTrivia Landing Page.">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="forum-header">
    <div class="forum-header-inner">
        <a href="/" class="forum-logo">
            DevTrivia
        </a>
        <nav class="forum-nav">
            <a th:href="@{/game}" class="forum-nav-link">Play</a>
            <a th:href="@{/forum}" class="forum-nav-link">Forum</a>
            <a th:href="@{/account}" class="forum-nav-link">Account</a>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="btn-primary">Logout</button>
            </form>
        </nav>
    </div>
</header>
<main class="landing-wrapper">
    <h1 class="landing-title">DevTrivia</h1>
    <p class="landing-tagline">Are you smarter than a Senior Dev?</p>
    <div class="landing-buttons">
        <a th:href="@{/game}" class="btn-primary landing-btn">Play</a>
        <a th:href="@{/account}" class="btn-secondary landing-btn">Go to Account</a>
    </div>
</main>
</body>
</html>
