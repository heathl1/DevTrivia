<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin â€¢ Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="forum-header-inner">
    <a href="/" class="forum-logo">
        DevTrivia<span>Admin</span>
    </a>
    <nav class="forum-nav">
        <a th:href="@{/game}" class="forum-nav-link">Play</a>
        <a th:href="@{/forum}" class="forum-nav-link">Forum</a>
        <a th:href="@{/account}" class="forum-nav-link">Account</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="btn-primary">Logout</button>
        </form>
    </nav>
</div>

<div class="admin-wrapper">
    <div class="admin-card">

        <h1>Manage Users</h1>

        <h2>Create User</h2>
        <form th:action="@{/admin/users}" method="post" th:object="${createForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <p>
                <label>Username:
                    <input type="text" th:field="*{username}" required>
                </label>
            </p>

            <p>
                <label>Email:
                    <input type="email" th:field="*{email}">
                </label>
            </p>

            <p>
                <label>Password:
                    <input type="password" th:field="*{password}">
                </label>
            </p>

            <p>
                <label>Admin:
                    <input type="checkbox" th:field="*{admin}">
                </label>
            </p>

            <p>
                <label>Enabled:
                    <input type="checkbox" th:field="*{enabled}">
                </label>
            </p>

            <button type="submit" class="btn-primary">Create</button>
        </form>

        <hr>

        <h2>All Users</h2>
        <table border="1" cellpadding="6">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Admin</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}"
                th:classappend="${!u.enabled} ? 'user-disabled' : ''">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.admin}"></td>
                <td th:text="${u.enabled}"></td>
                <td>
                    <a th:href="@{|/admin/users/${u.id}/edit|}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>

        <p style="margin-top:20px;">
            <a th:href="@{/admin}">Back to Admin Home</a>
        </p>

    </div>
</div>

</body>
</html>
