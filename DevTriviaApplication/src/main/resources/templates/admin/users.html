<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin • Users</title>
</head>
<body>
<h1>Admin – Users</h1>

<h2>Create User</h2>
<form th:action="@{/admin/users}" method="post" th:object="${createForm}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>Username:
        <input type="text" th:field="*{username}" required>
    </label>
    <label>Email:
        <input type="email" th:field="*{email}">
    </label>
    <label>Password:
        <input type="password" th:field="*{password}">
    </label>
    <label>Admin:
        <input type="checkbox" th:field="*{admin}">
    </label>
    <button type="submit">Create</button>
</form>

<hr>

<h2>All Users</h2>
<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th><th>Username</th><th>Email</th><th>Admin</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">mitch</td>
        <td th:text="${u.email}">mitch@mail.com</td>
        <td th:text="${u.isAdmin}">false</td>
        <td>
            <a th:href="@{|/admin/users/${u.id}/edit|}">Edit</a>
            <form th:action="@{|/admin/users/${u.id}/delete|}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" onclick="return confirm('Delete this user?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/}">Back to Home</a></p>
</body>
</html>
