<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{|/admin/users/${form.id}/edit|}" method="post" th:object="${form}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <p>
        <label>ID:
            <input type="text" th:value="*{id}" readonly>
        </label>
    </p>
    <p>
        <label>Username:
            <input type="text" th:field="*{username}" required>
        </label>
    </p>
    <p>
        <label>Email:
            <input type="email" th:field="*{email}">
        </label>
    </p>
    <p>
        <label>Admin:
            <input type="checkbox" th:field="*{admin}">
        </label>
    </p>
    <p>
        <label>New Password (optional):
            <input type="password" th:field="*{newPassword}">
        </label>
    </p>
    <p>
        <button type="submit">Save</button>
        <a th:href="@{/admin/users}">Cancel</a>
    </p>
</form>
</body>
</html>
