<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="forum-header-inner">
    <a href="/" class="forum-logo">
        DevTrivia<span>Admin</span>
    </a>
    <nav class="forum-nav">
        <a th:href="@{/game}" class="forum-nav-link">Play</a>
        <a th:href="@{/account}" class="forum-nav-link">Account</a>
        <a th:href="@{/forum}" class="forum-nav-link">Forum</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="btn-primary">Logout</button>
        </form>
    </nav>
</div>

<div class="admin-wrapper">
    <div class="admin-card">

        <h1>Edit User</h1>

        <form th:action="@{|/admin/users/${form.id}/edit|}" method="post" th:object="${form}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <p>
                <label>ID:
                    <input type="text" th:field="*{id}" readonly>
                </label>
            </p>

            <p>
                <label>Username:
                    <input type="text" th:field="*{username}" required>
                </label>
            </p>

            <p>
                <label>Email:
                    <input type="email" th:field="*{email}">
                </label>
            </p>

            <p>
                <label>Admin:
                    <input type="checkbox" th:field="*{admin}">
                </label>
            </p>

            <p>
                <label>Enabled:
                    <input type="checkbox" th:field="*{enabled}">
                </label>
            </p>

            <p>
                <label>New Password (optional):
                    <input type="password" th:field="*{newPassword}">
                </label>
            </p>

            <button type="submit" class="btn-primary">Save</button>
            <a th:href="@{/admin/users}" class="btn-secondary">Cancel</a>
        </form>

    </div>
</div>

</body>
</html>
