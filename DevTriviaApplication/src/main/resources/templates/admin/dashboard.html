<body>

<p>Welcome, admin. From here you can do everything a normal player can do plus manage users.</p>

    <li><a th:href="@{/game}">Play DevTrivia</a></li>
    <li><a th:href="@{/account}">My Account</a></li>

<hr>

<h2>Admin options</h2>
<ul>
    <li><a th:href="@{/admin/users}">Manage Users</a></li>

</form>

</body>
